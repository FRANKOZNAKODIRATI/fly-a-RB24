<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RB24 Sky Gamble</title>
<style>
  /* Reset & base */
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
  }
  canvas {
    display: block;
  }
  /* Compact UI container */
  #ui {
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 10;
    background: rgba(30, 30, 30, 0.85);
    padding: 10px 16px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    user-select: none;
    max-width: 320px;
    width: auto;
    min-width: 180px;
    font-size: 14px;
  }
  /* Hearts container */
  #hearts {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .heart-img {
    width: 28px;
    height: 28px;
    margin-right: 6px;
    transition: filter 0.3s ease;
  }
  .heart-img.empty {
    filter: grayscale(100%) opacity(0.3);
  }
  /* Coins display */
  #coins {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 8px;
    letter-spacing: 0.03em;
  }
  /* Bet input and label */
  #betUI {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    gap: 8px;
  }
  #betUI label {
    font-size: 14px;
    font-weight: 600;
    min-width: 36px;
  }
  #betAmount {
    flex-grow: 1;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #222;
    color: #eee;
    box-shadow: inset 0 0 6px #000;
    transition: background-color 0.3s ease;
  }
  #betAmount:focus {
    background-color: #333;
  }
  /* Buttons */
  button {
    background: #1e90ff;
    border: none;
    border-radius: 10px;
    padding: 8px 16px;
    color: white;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(30,144,255,0.6);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #3ea0ff;
    box-shadow: 0 6px 16px rgba(62,160,255,0.8);
  }
  button:active:not(:disabled) {
    background: #1a7de0;
    box-shadow: 0 2px 6px rgba(26,125,224,0.9);
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
  }
  #cashoutBtn {
    display: none;
    width: 100%;
  }
  /* Lose screen overlay */
  #loseScreen {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(18, 18, 18, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 20;
    color: #ff4c4c;
    font-weight: 700;
    font-size: 48px;
    user-select: none;
  }
  #loseScreen img {
    max-width: 300px;
    width: 60vw;
    margin-bottom: 20px;
    border-radius: 14px;
    box-shadow: 0 0 20px #ff4c4caa;
  }
  #continueBtn {
    margin-top: 20px;
    font-size: 20px;
    padding: 12px 28px;
    border-radius: 14px;
    background-color: #ff4c4c;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255,76,76,0.8);
    transition: background-color 0.3s ease;
  }
  #continueBtn:hover {
    background-color: #ff1f1f;
  }
  #continueBtn:active {
    background-color: #cc1616;
  }
  /* Responsive tweaks */
  @media (max-width: 480px) {
    #ui {
      max-width: 90vw;
      padding: 10px 14px;
      font-size: 13px;
    }
    #coins {
      font-size: 14px;
    }
    #betAmount {
      font-size: 13px;
    }
    button {
      font-size: 13px;
      padding: 8px 12px;
    }
    .heart-img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }
  }
</style>
</head>
<body>
  <div id="ui">
    <div id="hearts"></div>
    <div id="coins">Coins: 0</div>
    <div id="betUI">
      <label for="betAmount">Bet:</label>
      <input type="number" id="betAmount" value="1" min="0.01" step="0.01" />
      <button onclick="startGame()">Start</button>
    </div>
    <button id="cashoutBtn" onclick="cashOut()">Cash Out</button>
  </div>

  <div id="loseScreen" style="display:none;">
    <img src="https://i.imgur.com/IOiADe0.jpeg" alt="You Lose" />
    <div>YOU LOSE</div>
    <button id="continueBtn">Continue</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- Audio with your Dropbox direct link -->
  <audio id="engineSound" loop>
    <source src="https://dl.dropboxusercontent.com/s/slb0iaocfbzkw3qpnp1mi/forluma-1.mp3?dl=1" type="audio/mp3" />
  </audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let carImg = new Image();
  carImg.src = "https://i.imgur.com/UO46r8R_d.png";
  let background = new Image();
  background.src = "https://i.imgur.com/Q53N1AE.png";

  const flybyImgs = [
    "https://i.imgur.com/FC9oUcB.jpeg",
    "https://i.imgur.com/J13VxNX.jpeg",
    "https://i.imgur.com/ieZUZk4.jpeg",
    "https://i.imgur.com/goR0Umc.jpeg",
    "https://i.imgur.com/Lm3wszc.jpeg",
    "https://i.imgur.com/fYcZ2M1.jpeg",
    "https://i.imgur.com/Qspfjbj.jpeg",
    "https://i.imgur.com/23mLEOR.jpeg",
    "https://i.imgur.com/ZxbnfpP.jpeg",
    "https://i.imgur.com/lygFQly.jpeg",
    "https://i.imgur.com/lUtiy6p.jpeg",
    "https://i.imgur.com/pp4qIJN.jpeg"
  ];

  let flybyObjects = [];
  let coins = 0;
  let bet = 0;
  let flying = false;
  let gameOver = false;
  let multiplierIcons = [];
  let car = { x: 100, y: canvas.height / 2, vy: 0 };
  let bgX = 0;
  let multipliers = [0.05, 0.25, 0.75, 1.05, 1.25, 1.5, 1.75, 2, 2.05, 2.25, 2.5, 2.75, 3, 3.05, 3.25, 3.5, 3.75, 5];

  // HEART SYSTEM
  let hearts = 3;
  const maxHearts = 3;
  const heartImgSrc = "https://i.imgur.com/9OkewJh.png";

  // LocalStorage key
  const STORAGE_KEY = 'rb24skyGambleGameState';

  const engineSound = document.getElementById("engineSound");
  engineSound.volume = 0.5;
  engineSound.muted = false;

  function saveGameState() {
    const gameState = {
      coins: coins,
      hearts: hearts
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(gameState));
  }

  function loadGameState() {
    const savedState = localStorage.getItem(STORAGE_KEY);
    if (savedState) {
      try {
        const gameState = JSON.parse(savedState);
        if (typeof gameState.coins === 'number' && typeof gameState.hearts === 'number') {
          coins = gameState.coins;
          hearts = gameState.hearts;
          updateHearts();
          return true;
        }
      } catch (e) {
        console.warn('Failed to parse saved game state:', e);
      }
    }
    return false;
  }

  function updateHearts() {
    const heartElem = document.getElementById("hearts");
    heartElem.innerHTML = "";
    for (let i = 0; i < hearts; i++) {
      const img = document.createElement("img");
      img.src = heartImgSrc;
      img.className = "heart-img";
      img.alt = "Heart";
      heartElem.appendChild(img);
    }
    for (let i = hearts; i < maxHearts; i++) {
      const img = document.createElement("img");
      img.src = heartImgSrc;
      img.className = "heart-img empty";
      img.alt = "Empty Heart";
      heartElem.appendChild(img);
    }
  }

  function playEngineSound() {
    engineSound.play().then(() => {
      console.log("Engine sound playing");
    }).catch(err => {
      console.warn("Engine sound playback failed:", err);
    });
  }

  function startGame() {
    bet = parseFloat(document.getElementById("betAmount").value);
    if (isNaN(bet) || bet <= 0) return;

    // Load saved state if coins >= bet, else reset
    if (!loadGameState() || coins < bet) {
      coins = bet;
      hearts = maxHearts;
    }

    multiplierIcons = [];
    flybyObjects = [];
    car.y = canvas.height / 2;
    car.vy = 0;
    flying = true;
    gameOver = false;
    updateHearts();
    document.getElementById("cashoutBtn").style.display = "inline-block";
    playEngineSound();
    document.getElementById("loseScreen").style.display = "none";
    document.getElementById("continueBtn").style.display = "none";

    saveGameState();
  }

  function endGame() {
    flying = false;
    gameOver = true;
    document.getElementById("cashoutBtn").style.display = "none";
    engineSound.pause();
    engineSound.currentTime = 0;
    document.getElementById("loseScreen").style.display = "flex";
    document.getElementById("continueBtn").style.display = "inline-block";

    saveGameState();
  }

  function cashOut() {
    flying = false;
    alert(`You cashed out: ${coins.toFixed(2)} coins!`);
    document.getElementById("cashoutBtn").style.display = "none";
    engineSound.pause();
    engineSound.currentTime = 0;

    saveGameState();
  }

  function spawnMultiplier() {
    const demultipliers = multipliers.filter(m => m < 1);
    const others = multipliers.filter(m => m >= 1);
    const demulWeight = 3;
    const otherWeight = 1;
    let weightedList = [];
    demultipliers.forEach(m => {
      for(let i=0; i<demulWeight; i++) weightedList.push(m);
    });
    others.forEach(m => {
      for(let i=0; i<otherWeight; i++) weightedList.push(m);
    });
    let m = weightedList[Math.floor(Math.random() * weightedList.length)];
    multiplierIcons.push({
      x: canvas.width,
      y: Math.random() * (canvas.height - 100),
      value: m
    });
  }

  function spawnFlyby() {
    let img = new Image();
    img.src = flybyImgs[Math.floor(Math.random() * flybyImgs.length)];
    flybyObjects.push({
      x: canvas.width,
      y: Math.random() * (canvas.height - 100),
      img: img,
      speed: 2 + Math.random() * 2
    });
  }

  function update() {
    if (!flying || gameOver) return;

    bgX -= 1;
    if (bgX <= -canvas.width) bgX = 0;

    car.vy += 0.5;
    car.y += car.vy;

    // Lose heart and teleport if hit bottom
    if (car.y > canvas.height - 70) {
      hearts--;
      updateHearts();
      if (hearts > 0) {
        car.y = canvas.height / 2;
        car.vy = 0;
      } else {
        endGame();
        return;
      }
    }

    // Lose heart and teleport if hit top
    if (car.y <= 0) {
      hearts--;
      updateHearts();
      if (hearts > 0) {
        car.y = canvas.height / 2;
        car.vy = 0;
      } else {
        endGame();
        return;
      }
    }

    multiplierIcons.forEach((m, i) => {
      m.x -= 4;
      if (
        car.x < m.x + 40 &&
        car.x + 140 > m.x &&
        car.y < m.y + 40 &&
        car.y + 70 > m.y
      ) {
        coins = Math.round((coins * m.value) * 100) / 100;
        multiplierIcons.splice(i, 1);
      }
    });

    multiplierIcons = multiplierIcons.filter(m => m.x > -50);

    flybyObjects.forEach(f => f.x -= f.speed);
    flybyObjects = flybyObjects.filter(f => f.x > -200);

    if (Math.random() < 0.02) spawnMultiplier();
    if (Math.random() < 0.01) spawnFlyby();

    saveGameState();
  }

  function draw() {
    ctx.drawImage(background, bgX, 0, canvas.width, canvas.height);
    ctx.drawImage(background, bgX + canvas.width, 0, canvas.width, canvas.height);

    flybyObjects.forEach(f => {
      ctx.drawImage(f.img, f.x, f.y, 80, 80);
    });

    multiplierIcons.forEach(m => {
      ctx.beginPath();
      ctx.arc(m.x + 20, m.y + 20, 20, 0, Math.PI * 2);
      ctx.fillStyle = m.value < 1 ? "red" : "green";
      ctx.fill();
      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.fillText("x" + m.value.toFixed(2), m.x + 20, m.y + 25);
    });

    ctx.drawImage(carImg, car.x, car.y, 140, 70);

    document.getElementById("coins").textContent = `Coins: ${coins.toFixed(2)}`;
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener("keydown", e => {
    if (!flying) return;
    if (e.code === "Space" || e.code === "KeyW" || e.code === "ArrowUp") {
      car.vy = -8;
    } else if (e.code === "KeyS" || e.code === "ArrowDown") {
      car.vy = 8;
    }
  });

  window.addEventListener("touchstart", () => {
    if (flying) car.vy = -8;
  });

  document.getElementById("continueBtn").addEventListener("click", () => {
    document.getElementById("loseScreen").style.display = "none";
    document.getElementById("continueBtn").style.display = "none";
    startGame();
  });

  updateHearts();
  gameLoop();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
